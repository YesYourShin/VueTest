<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
</head>
<body>
    <div id="title">
        <h1>{{message.greetings}}, {{message.name}}</h1>
    </div>
    <div id="app">
        <a v-bind:href='address'>Naver</a>
        
        <p v-if="age>=20">Adult</p>
        <p v-else-if="age<20 && age > 12">Teen ager</p>
        <p v-else>Kid</p>
        
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>

        <div v-for="todo in todos">
            <p>{{todo.text}}</p>
        </div>

        <div v-for="(todo, index) in todos">
            <p>{{index}}::{{todo.text}}</p>
        </div>

        <div v-for="(value, name) in user">
            <p>{{name}} - {{value}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./hello.js"></script>
</body>
</html>
